<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>{% block title %}Check-in Nova Aliança 2026{% endblock %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    /* --- Reset básico --- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    html, body {
        height: 100%;
    }

    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: linear-gradient(135deg, #4caf50, #00bcd4);
        color: #333;
    }

    /* --- Conteúdo principal --- */
    .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    /* --- Painel central --- */
    .panel {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 25px;
        padding: 40px 50px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        width: 100%;
        max-width: 450px;
        text-align: center;
        position: relative;
    }

    h1, h2 {
        margin-bottom: 25px;
        color: #007bff;
    }

    /* --- Inputs e selects --- */
    input, select {
        width: 100%;
        padding: 12px;
        margin: 10px 0 20px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(to right, #4caf50, #00bcd4);
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }

    /* --- Footer --- */
    footer {
        text-align: center;
        padding: 15px 0;
        background: #007bff;
        color: white;
        font-size: 14px;
        flex-shrink: 0;
    }
</style>

{% block head %}{% endblock %}
</head>
<body>

<div class="main-content">
    <div class="panel">
        {% block content %}{% endblock %}
    </div>
</div>

<footer>
    &copy; {{ now.year }} Igreja Nova Aliança. Todos os direitos reservados.          -         Designer Edu Coutinho
</footer>

</body>
</html>
