{% extends "base.html" %}
{% block title %}Painel Administrativo{% endblock %}

{% block content %}
<h1>Painel Administrativo</h1>

<p>Escolha uma ação:</p>

<form action="{{ url_for('exportar') }}" method="get">
    <label>Tipo de registro:</label>
    <select name="tipo" required>
        <option value="Visitante">Visitantes</option>
        <option value="Voluntário">Voluntários</option>
        <option value="Obreiro(a)">Obreiros(as)</option>
    </select>

    <label>Mês (MM):</label>
    <input type="text" name="mes" placeholder="01" value="{{ now.strftime('%m') }}" required>

    <button type="submit">Exportar para Excel</button>
</form>

<br>
<a href="{{ url_for('logout') }}"><button style="background:#f44336;">Sair</button></a>
{% endblock %}
